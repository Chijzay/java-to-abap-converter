# =========================
# Spring Boot – app defaults
# =========================

# Server: Koyeb/Container-kompatibel
server.address=0.0.0.0
server.port=${PORT:8080}

# (Optional) falls du später Context-Path willst:
# server.servlet.context-path=/

# Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Health/Actuator (nur falls du Actuator im pom hast)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging (hilft dir zu sehen, ob /api/translate registriert ist)
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE

# (Optional) schöneres Logging-Format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n
